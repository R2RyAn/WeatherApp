<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css.css" rel="stylesheet"> 
    <link href="../weather-icons-master/css/weather-icons-wind.css" rel="stylesheet">
    <link href="../weather-icons-master/css/weather-icons-min.css" rel="stylesheet">
    <link href="../weather-icons-master/css/weather-icons.css" rel="stylesheet">
    <link href="../weather-icons-master/css/weather-icons-wind.min.css" rel="stylesheet">

    <title>Weather App</title>
</head>
<body>
    <section>
        <div class="scontainer">
            <div class="logo"><span style="color: rgb(109,93,241)">Weather</span><span style="color: rgb(255,178,15)">App</span></div>
            <form action="" class="searchbar" autocomplete="off">
                <input id="search-bar"type="text" placeholder="Enter city name" name="q">
                <button type="button" id="searchbtn"><img src="../imgs/search.png"></button>
            </form>
            
        </div>
    </section> 
    <section>
        <p class="city_name">Enter a city</p>
    </section>
    <section>
        <div class="card-container">
            <div class="card card1">
                    <p class="humidity">Humidity</p>
                    <i class="wi wi-humidity humidity"></i>
                    <div id="humd" class="humidity-res humidity">0%</div>
            </div>
            <div class="card card2">
                <p class="temp2">Temperature</p>
                <div id="icon-weather">
                    <i class="wi wi-day-cloudy"></i>
                </div>
                <div class="temp-res">
                    <p id="tempa">0Â°C</p>
                </div>                
            </div>
            <div class="card card3">  
                <p class="temp2">Wind Speed</p>  
                <i class="wi wi-direction-up-right ws"></i>
                <div class="ws-res temp2">
                    <p id="wspeed">0km/h</p>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="js.js" defer></script>
</html>
